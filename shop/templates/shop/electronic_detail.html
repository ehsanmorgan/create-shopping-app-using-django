{% extends 'base.html' %}

{% block body %}





<section class="inner-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-details-frame">
                    <h3 class="frame-title">Description</h3>
                    <div class="tab-descrip">
                        <p>{{object.description}}</p>
                    
                    </div>
                </div>
                <div class="product-details-frame">
                    <h3 class="frame-title">Spacification</h3>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th scope="row">Product code</th>
                                <td>SKU: 101783</td>
                            </tr>
                            <tr>
                                <th scope="row">Weight</th>
                                <td>1kg, 2kg</td>
                            </tr>
                            <tr>
                                <th scope="row">Styles</th>
                                <td>@Girly</td>
                            </tr>
                            <tr>
                                <th scope="row">Properties</th>
                                <td>Short Dress</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="product-details-frame">
                    <h3 class="frame-title">Reviews (2)</h3>
                    <ul class="review-list">
                         {% include 'include/add_allcomment' %}
                       
                      
                       
                    </ul>
                </div>
                <div class="product-details-frame">
                    <h3 class="frame-title">add your review</h3>
                    <form class="review-form"   method="post" action="{% url  'shopings:add_review' object.slug %}"  > 
                        {% csrf_token %}
                       
                        <div class="row">
                            <div class="col-lg-12">
                              
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <textarea class="form-control" name="comment" placeholder="Describe"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                
                            </div>
                            <div class="col-lg-12">
                                <button class="  mb-5  btn btn-inline">
                                    <i class="icofont-water-drop"></i>
                                    <span>drop your review</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
